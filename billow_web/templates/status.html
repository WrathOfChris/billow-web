<!-- instances.{id, health, config, state, zone} -->
<script type="text/javascript" class="init">
    $(document).ready(function() {
        $('#instancelist').dataTable();
    } );
</script>

<div class="list-group">
  <a href="#" class="list-group-item active">Instances</a>
  <table id="instancelist" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
      <tr>
        <td>ID</td>
        <td>Health</td>
        <td>State</td>
        <td>Zone</td>
        <td>Config</td>
        <td>Commands</td>
      </tr>
    </thead>
    <tbody>
      {% for instance in instances %}
      <tr>
        <td>{{instance.id}}</td>
        <td>{{instance.health}}</td>
        <td>{{instance.state}}</td>
        <td>{{instance.zone}}</td>
        <td>{{instance.config}}</td>
        <td>
          <div class="btn-group" role="group" aria-label="commands">
            <button type="button" class="btn btn-default btn-xs"><a href="{{instance.url.instance}}">Details</a></button>
            <button type="button" class="btn btn-default btn-xs"><a href="{{instance.url.stats}}">Stats</a></button>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
