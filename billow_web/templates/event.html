<script type="text/javascript" class="init">
    $(document).ready(function() {
        $('#event-{{group}}').dataTable();
    } );
</script>

<div class="list-group">
  <a href="#" class="list-group-item active">{{group}} Events</a>
  <table id="event-{{group}}" class="table table-striped table-bordered table-compressed" cellspacing="0" width="100%">
    <thead>
      <tr>
        <td>Status</td>
        <td>Description</td>
        <td>Start Time</td>
        <td>End Time</td>

      </tr>
    </thead>
    <tbody>
      {% for event in events %}
      <tr>
        <td>{{event.status}}</td>
        <td>
          <button class="btn btn-info btn-xs" type="button" data-toggle="collapse" data-target="#collapse-{{event.id}}" aria-expanded="false" aria-controls="collapseExample">Cause</button>
          {{event.description}}
          <div class="collapse" id="collapse-{{event.id}}">
            {{event.cause}}
          </div>
        </td>
        <td>{{event.start_time}}</td>
        <td>{{event.end_time}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
