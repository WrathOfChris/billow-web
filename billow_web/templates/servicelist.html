<script type="text/javascript" class="init">
    $(document).ready(function() {
        $('#servicelist').dataTable();
    } );
</script>

<!--<div class="list-group">
  <a href="#" class="list-group-item active">Services</a>
  -->
  <table id="servicelist" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
      <tr>
        <td>Service</td>
        <td>Environ</td>
        <td>Region</td>
        <td>Commands</td>
      </tr>
    </thead>
    <tbody>
      {% for service in services %}
      <tr>
        <td><a href="/service/{{service.service}}/{{service.environ}}">{{service.service}}</a></td>
        <td>{{service.environ}}</td>
        <td>{{service.region}}</td>
        <td>
          <div class="btn-group" role="group" aria-label="commands">
            <button type="button" class="btn btn-default btn-xs"><a href="/service/{{service.service}}/{{service.environ}}">Service</a></button>
            <button type="button" class="btn btn-default btn-xs"><a href="/instances/{{service.service}}/{{service.environ}}">Instances</a></button>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <!--</div>-->
