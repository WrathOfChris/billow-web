<!-- services.{service,region,url} -->
<script type="text/javascript" class="init">
    $(document).ready(function() {
        $('#servicelist').dataTable();
    } );
</script>

<ol class="breadcrumb">
  <li class="active"><a href="/services">services</a></li>
</ol>

<!--<div class="list-group">
  <a href="#" class="list-group-item active">Services</a>
  -->
  <table id="servicelist" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
      <tr>
        <td>Service</td>
        <td>Environ</td>
        <td>Region</td>
        <td>Commands</td>
      </tr>
    </thead>
    <tbody>
      {% for service in services %}
      <tr>
        <td><a href="{{service.url.service}}">{{service.service}}</a></td>
        <td>{{service.environ}}</td>
        <td>{{service.region}}</td>
        <td>
          <div class="btn-group" role="group" aria-label="commands">
            <button type="button" class="btn btn-default btn-xs"><a href="{{service.url.instances}}">Instances</a></button>
            <button type="button" class="btn btn-default btn-xs"><a href="{{service.url.config}}">Config</a></button>
            <button type="button" class="btn btn-default btn-xs"><a href="{{service.url.stats}}">Stats</a></button>
            <button type="button" class="btn btn-default btn-xs"><a href="{{service.url.alerts}}">Alerts</a></button>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <!--</div>-->
